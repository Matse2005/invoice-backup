<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-6">Enter Access Key</h1>
    <form id="login-form" method="POST" action="/login">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="access_key">
          Access Key
        </label>
        <input
          class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="access_key" name="access_key" type="password" placeholder="Access Key">
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline"
          type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
